plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Required for Firebase
    
}

android {
    namespace = "com.example.monograph_management_system"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

   kotlinOptions {
    jvmTarget = "1.8"
}

    defaultConfig {
        applicationId = "com.example.monograph_management_system"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM: Manages all Firebase dependencies' versions
    implementation platform('com.google.firebase:firebase-bom:33.8.0')

    // Add Firebase dependencies (no version numbers needed due to BOM)
    implementation 'com.google.firebase:firebase-analytics' // Analytics
    implementation 'com.google.firebase:firebase-auth'      // Authentication
    implementation 'com.google.firebase:firebase-firestore' // Firestore (if needed)
      implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    // Add other dependencies if needed
}
